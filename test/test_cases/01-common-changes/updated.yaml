AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Topic4DisplayName:
    Description: Parameter
    Type: String
    # Default: initial
    Default: updated

Resources:
  # Additions removals
  # Topic1:
  #   Type: AWS::SNS::Topic

  Topic2:
    Type: AWS::SNS::Topic

  Topic3:
    Type: AWS::SNS::Topic

  # Modifications via parameters
  Topic4:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Ref Topic4DisplayName

  # Tag changes
  Topic5:
    Type: AWS::SNS::Topic
    Properties:
      Tags:
        # - { Key: Name, Value: initial }
        - { Key: Name, Value: updated }

  # Resource changes
  Topic6:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Ref Topic4DisplayName

  Topic7:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !GetAtt Topic6.TopicName
      Tags:
        - { Key: Name, Value: !GetAtt Topic6.TopicName }

  # Resource changes that cause replacement
  Topic8:
    Type: AWS::SNS::Topic
    Properties:
      # TopicName: !Sub ${AWS::StackName}-initial
      TopicName: !Sub ${AWS::StackName}-updated
